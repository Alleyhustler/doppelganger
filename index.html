<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted id="bg-video">
            <source src="Black And White Minimalist Simple Loading Halloween YouTube Intro Video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');

            // When the video ends, fade out and redirect to the second page
            video.addEventListener('ended', function() {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = "second.html"; // Redirect to second page
                }, 1000); // Match the duration of the fade-out
            });
        });
    </script>

</body>
</html>
